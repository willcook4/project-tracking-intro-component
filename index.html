<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src='./images/logo.svg' alt="Company logo" />
      </div>
      <div class="menu">
        <!-- Mobile Nav Start-->
        <div class="burger-menu">
          <input id="burger-menu" aria-label="mobile navigation" type="checkbox">
          <nav class="burger-menu-active">
            <a href="#" class="button">Products</a>
            <a href="#" class="button">Features</a>
            <a href="#" class="button">Pricing</a>
            <a href="#" class="button">Login</a>  
          </nav>
          <label for="burger-menu">
            <div class="burger-menu-icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </label>
        </div>
        <!-- Mobile Nav End -->
        <!-- Larger than mobile Nav Start -->
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="spacer">.</li>
          <li><a class="active" href="#">Login</a></li>
        </ul>
        <!-- Larger than mobile Nav End -->
      </div>
      <div class="text">
        <div class=text-header>
          <div class='text-new'>
            <span>New</span>
          </div>
          <h2>Monograph Dashboard</h2>
        </div>

        <p class='hero-text'>Powerful insights into your team</p>
        <p class="hero-sub-text">Project planning and time tracking for agile teams</p>

        <button class='cta-btn'>Schedule a demo</button>
        <h2 class="cta-text">to see a preview</h2>
      </div>
      <div class="image">
        <img src='./images/illustration-devices.svg' alt='illustration of computer and tablet' />
      </div>

      <div class=image-bg></div>
      <div class="footer">
        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel='noopener' target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://doubleucook.com" rel='noopener' target="_blank">Will Cook</a>.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
